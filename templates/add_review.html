<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add review form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>This form is used to add a review to the selected movie</h1>
<form action="{{ url_for('add_review', user_id=user_id, movie_id=movie_id) }}" method="POST">
    <select is="user_id" name="user_id">
        {% for user in users %}

    <option value="{{ user.id }}">{{ user.id }} ({{ user.username }})</option>

        {% endfor %}
</select>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating">

    <label for="review_text">Review:</label>
    <input type="text" id="review_text" name="review_text">

    <input type="hidden" name="movie_id" value="{{ movie_id }}">

    <input type="submit" value="Submit">
</form>
</body>
</html>
