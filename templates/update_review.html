<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update review form</title>
</head>
<body>
<h1>Update review</h1>

<form action="{{ url_for('update_review', review_id=review.id, review=review, movie_id=movie_id) }}" method="POST">
    <label for="rating">Rating:</label><br>
    <input type="number" id="rating" name="rating" value="{{ review.rating }}"><br>
    <label for="review_text">Review:</label><br>
    <input type="text" id="review_text" name="review_text" value="{{ review.review_text }}"><br>
    <input type="submit" value="Update">
</form>
</body>
</html>
