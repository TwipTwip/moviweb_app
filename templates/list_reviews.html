<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All reviews for {{ movie.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>All reviews for {{ movie.title }}</h1>
<h2><a href="{{ url_for('list_movies') }}">Return to movies page</a></h2>
<div class = "container">
    {% for review in reviews %}
    <div class="review_box">
    <h1>Review ID: {{ review.id }}</h1>
    <h2>Movie ID: {{ review.movie_id }}</h2>
    <h2>User ID: {{ review.user_id }}</h2>
    <h3>Rating: {{ review.rating }}</h3>
    <h3>Review: {{ review.review_text }}</h3><br>
        <form action="{{ url_for('update_review', review_id=review.id, movie_id=movie.id, review=review) }}" method="GET">
        <button type="submit">Update review</button><br><br>
        </form>

        <form action="{{ url_for('delete_review', review_id=review.id, movie_id=movie.id) }}" method="POST">
        <button type="submit">Delete review</button>
        </form>

    </div>
        {% endfor %}
</div>
</body>
</html>
